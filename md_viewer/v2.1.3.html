    <style>
        :root {
            /* å°ºå¯¸è®Šæ•¸ */
            --sidebar-width: 280px;
            --header-height: 52px;
            
            /* æ·ºè‰²æ¨¡å¼ */
            --bg-color: #ffffff;
            --text-color: #333333;
            --sidebar-bg: #f7f7f7;
            --border-color: #e0e0e0;
            --accent-color: #0969da;
            --accent-light: #e6f0ff;
            --toolbar-bg: rgba(255, 255, 255, 0.95);
            --toolbar-shadow: 0 4px 12px rgba(0,0,0,0.15);
            
            /* å¿ƒæ™ºåœ– */
            --mm-line: #a0a0a0;
            --mm-bg: #ffffff;
            
            /* ç¨‹å¼ç¢¼ */
            --code-bg: #f6f8fa;
        }

        body.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --sidebar-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --accent-light: rgba(56, 139, 253, 0.15);
            --toolbar-bg: rgba(22, 27, 34, 0.95);
            --toolbar-shadow: 0 4px 12px rgba(0,0,0,0.6);
            
            --mm-line: #6e7681;
            --mm-bg: #0d1117;
            
            --code-bg: #161b22;
        }

        /* åŸºç¤è¨­å®š */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* --- å´é‚Šæ¬„ --- */
        #sidebar {
            width: var(--sidebar-width);
            min-width: 150px;
            max-width: 80vw;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 50;
        }
        
        body.sidebar-closed #sidebar {
            margin-left: calc(var(--sidebar-width) * -1);
            position: absolute;
        }

        #file-tree-container {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; 
            padding: 10px;
        }

        #sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
            background-color: var(--sidebar-bg);
        }

        /* --- èª¿æ•´å™¨ Resizer --- */
        #resizer {
            width: 10px;
            cursor: col-resize;
            background: transparent;
            z-index: 100;
            margin-left: -5px;
            position: relative;
        }
        #resizer:hover::after {
            content: '';
            position: absolute;
            left: 4px; top: 0; bottom: 0;
            width: 2px;
            background-color: var(--accent-color);
        }

        /* --- ä¸»å…§å®¹å€ --- */
        #main-container {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            width: 0;
        }

        /* Header */
        #header-bar {
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
            flex-shrink: 0;
            background-color: var(--bg-color);
            z-index: 40;
            overflow-x: auto;
        }
        #header-bar::-webkit-scrollbar { display: none; }

        .icon-btn {
            background: transparent; 
            border: 1px solid var(--border-color);
            color: var(--text-color); 
            border-radius: 6px;
            padding: 6px 12px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            gap: 6px;
            font-size: 14px;
            flex-shrink: 0; 
            white-space: nowrap; 
            transition: all 0.2s;
        }
        .icon-btn:hover { 
            background-color: var(--accent-light); 
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        .icon-btn svg { display: block; }

        /* View Panels */
        .view-panel {
            flex-grow: 1;
            overflow: auto;
            display: none;
            position: relative;
            padding: 20px 40px 100px; 
        }
        .view-panel.active { display: block; }

        /* --- å¿ƒæ™ºåœ–æ¨£å¼ (SVG) --- */
        #view-mindmap {
            padding: 0;
            overflow: hidden;
            background-color: var(--mm-bg);
            cursor: grab;
            touch-action: none;
        }
        #view-mindmap:active { cursor: grabbing; }

        .node-foreign-object {
            overflow: visible; 
            pointer-events: none; 
        }
        /* ç¯€é»å…§å®¹æ¨£å¼ï¼šå¿…é ˆèˆ‡æ¸¬é‡å®¹å™¨ä¸€è‡´ */
        .node-content-div {
            display: inline-block;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            white-space: normal; 
            word-wrap: break-word;
            padding: 0 0 4px 0;
            max-width: 350px; /* å¢åŠ å¯¬åº¦é™åˆ¶ */
        }
        
        .node-content-div h1, .node-content-div h2, .node-content-div h3, .node-content-div h4 { 
            margin: 0; display: inline; font-weight: bold; color: var(--text-color);
        }
        .node-content-div h1 { font-size: 1.4em; border-bottom: 2px solid var(--accent-color); }
        .node-content-div h2 { font-size: 1.2em; }
        .node-content-div p { margin: 2px 0; }
        .node-content-div ul, .node-content-div ol { padding-left: 20px; margin: 2px 0; }
        .node-content-div code { 
            background: rgba(128,128,128,0.1); padding: 2px 4px; border-radius: 3px; font-family: monospace; 
        }
        .node-content-div pre {
            background: rgba(128,128,128,0.05); padding: 5px; border-radius: 4px; overflow-x: auto; margin: 5px 0;
        }
        
        .node-content-div table {
            border-collapse: collapse;
            font-size: 13px;
            margin: 5px 0;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            min-width: 100%;
        }
        .node-content-div th, .node-content-div td {
            border: 1px solid var(--border-color);
            padding: 4px 8px;
        }
        .node-content-div img {
            max-width: 100%; height: auto; border-radius: 4px; margin-top: 4px;
        }

        /* é€£ç·šæ¨£å¼ */
        .mindmap-link {
            fill: none;
            stroke-width: 2px;
            stroke-opacity: 0.8;
        }
        
        /* æŠ˜ç–ŠæŒ‰éˆ• */
        .mindmap-toggle {
            cursor: pointer;
            fill: var(--bg-color);
            stroke-width: 2px;
            transition: all 0.2s;
        }
        .mindmap-toggle:hover {
            fill: var(--accent-color);
            stroke: var(--bg-color);
        }

        /* åº•éƒ¨å·¥å…·åˆ— */
        #floating-toolbar {
            position: absolute; bottom: 24px; right: 24px;
            background-color: var(--toolbar-bg);
            padding: 6px; border-radius: 12px;
            box-shadow: var(--toolbar-shadow);
            display: flex; gap: 8px;
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            z-index: 100;
        }
        .tool-btn {
            width: 36px; height: 36px; border-radius: 8px;
            border: 1px solid transparent; background: transparent;
            color: var(--text-color); cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 18px;
            transition: background 0.2s;
        }
        .tool-btn:hover { background-color: var(--accent-light); color: var(--accent-color); }

        /* æ¨¹ç‹€é¸å–® */
        ul { list-style: none; padding-left: 16px; margin: 0; }
        #file-tree-container > ul { padding-left: 0; }
        .folder-title, .file-link {
            padding: 8px 10px; cursor: pointer; display: flex; align-items: center; gap: 6px;
            border-radius: 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
            font-size: 14px; color: var(--text-color);
        }
        .folder-title:hover, .file-link:hover { background-color: rgba(128,128,128,0.08); }
        .file-link.active { background-color: var(--accent-light); color: var(--accent-color); font-weight: 500; }
        .arrow { display: inline-block; width: 12px; transition: transform 0.2s; font-size: 10px; text-align: center;}
        .tree-node.collapsed > ul { display: none; }
        .tree-node.collapsed > .folder-title .arrow { transform: rotate(-90deg); }

        /* Switch */
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { display: none; }
        .slider { position: absolute; top:0; left:0; right:0; bottom:0; background: #ccc; border-radius: 22px; transition: .3s; cursor: pointer; }
        .slider:before { position: absolute; content:""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* GitHub Markdown */
        .markdown-body { color: var(--text-color) !important; background: transparent !important; }
        .markdown-body table { display: block; width: max-content; max-width: 100%; overflow: auto; }
    </style>

<body>

            </button>

    <!-- æ¸¬é‡å®¹å™¨ï¼šæ¨£å¼éœ€èˆ‡ node-content-div å®Œå…¨ä¸€è‡´ä»¥ç¢ºä¿è¨ˆç®—æ­£ç¢º -->
    <div id="measure-container" style="position:absolute; visibility:hidden; pointer-events:none; top:0; left:0; width:auto; height:auto;"></div>

    <script>
        const CONFIG = {
            user: 'klhrd',
            repo: 'class_note',
            branch: 'main',
            exclude: ['README.md']
        };

        const STATE = {
            mode: 0,
            modes: [
                { id: 'view-markdown', name: 'é è¦½', icon: 'ğŸ“„' },
                { id: 'view-mindmap', name: 'å¿ƒæ™ºåœ–', icon: 'ğŸ§ ' },
                { id: 'view-raw', name: 'åŸå§‹ç¢¼', icon: 'ğŸ“' }
            ],
            files: {},
            currentPath: null,
            markdown: '',
            fontSize: 16,
            zoom: null,
            svg: null,
            g: null,
            rootData: null
        };

        const COLORS = ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd", "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf"];

        window.onload = () => {
            initSidebar();
            initResizer();
            initToolbar();
            fetchFiles();
            
            if(localStorage.getItem('dark') === '1') {
                document.getElementById('dark-mode-toggle').checked = true;
                toggleDark(true);
            }
            if(localStorage.getItem('fontSize')) {
                STATE.fontSize = parseInt(localStorage.getItem('fontSize'));
                applyFontSize();
            }

            const hash = decodeURIComponent(location.hash.slice(1));
            if(hash) loadFile(hash);
        };

        function initSidebar() {
            const toggle = document.getElementById('sidebar-toggle');
            toggle.onclick = () => document.body.classList.toggle('sidebar-closed');

            document.getElementById('dark-mode-toggle').onchange = (e) => {
                toggleDark(e.target.checked);
                localStorage.setItem('dark', e.target.checked ? '1' : '0');
            };
        }

        function toggleDark(isDark) {
            if(isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('light-css').disabled = true;
                document.getElementById('dark-css').disabled = false;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('light-css').disabled = false;
                document.getElementById('dark-css').disabled = true;
            }
            if(STATE.mode === 1 && STATE.rootData) renderMindMap(null, true);
        }

        function initResizer() {
            const resizer = document.getElementById('resizer');
            let isResizing = false;
            resizer.onmousedown = (e) => {
                isResizing = true;
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            };
            document.onmousemove = (e) => {
                if(!isResizing) return;
                let w = e.clientX;
                if(w < 150) w = 150;
                if(w > document.body.clientWidth * 0.8) w = document.body.clientWidth * 0.8;
                document.documentElement.style.setProperty('--sidebar-width', w + 'px');
            };
            document.onmouseup = () => {
                isResizing = false;
                document.body.style.cursor = '';
            };
        }

        function initToolbar() {
            const btn = document.getElementById('mode-cycle-btn');
            btn.onclick = () => {
                STATE.mode = (STATE.mode + 1) % 3;
                updateModeUI();
            };
            document.getElementById('btn-plus').onclick = () => adjustZoom(1);
            document.getElementById('btn-minus').onclick = () => adjustZoom(-1);
            document.getElementById('btn-fit').onclick = resetView;
        }

        function updateModeUI() {
            const m = STATE.modes[STATE.mode];
            document.querySelectorAll('.view-panel').forEach(el => el.classList.remove('active'));
            document.getElementById(m.id).classList.add('active');
            document.getElementById('mode-icon').textContent = m.icon;
            document.getElementById('mode-text').textContent = m.name + 'æ¨¡å¼';
            document.getElementById('toolbar-mode-label').textContent = m.name;

            if(STATE.mode === 1) {
                if(!STATE.svg) renderMindMap(STATE.markdown);
                else setTimeout(fitMindMap, 50);
            }
        }

        function adjustZoom(dir) {
            if(STATE.mode === 1 && STATE.svg) {
                STATE.svg.transition().duration(200).call(STATE.zoom.scaleBy, dir > 0 ? 1.2 : 0.8);
            } else {
                STATE.fontSize = Math.max(12, Math.min(32, STATE.fontSize + (dir * 2)));
                applyFontSize();
            }
        }

        function resetView() {
            if(STATE.mode === 1) fitMindMap();
            else {
                STATE.fontSize = 16;
                applyFontSize();
            }
        }

        function applyFontSize() {
            document.getElementById('view-markdown').style.fontSize = STATE.fontSize + 'px';
            document.getElementById('view-raw').style.fontSize = STATE.fontSize + 'px';
            localStorage.setItem('fontSize', STATE.fontSize);
        }

        async function fetchFiles() {
            const url = `https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/git/trees/${CONFIG.branch}?recursive=1`;
            try {
                const res = await fetch(url);
                if(!res.ok) throw new Error();
                const data = await res.json();
                const files = data.tree.filter(i => i.path.endsWith('.md') && !CONFIG.exclude.includes(i.path));
                buildSidebar(files);
            } catch(e) {
                document.getElementById('file-tree-container').innerHTML = '<div style="color:red;padding:20px;text-align:center;">è®€å–å¤±æ•—</div>';
            }
        }

        function buildSidebar(files) {
            const root = { children: {} };
            files.forEach(f => {
                const parts = f.path.split('/');
                let curr = root;
                parts.forEach((p, i) => {
                    if(i === parts.length - 1) {
                        if(!curr.files) curr.files = [];
                        curr.files.push({ name: p.replace('.md',''), path: f.path });
                    } else {
                        if(!curr.children[p]) curr.children[p] = { children: {}, files: [], name: p };
                        curr = curr.children[p];
                    }
                });
            });
            const container = document.getElementById('file-tree-container');
            container.innerHTML = '<ul></ul>';
            renderTree(root, container.querySelector('ul'));
        }

        function renderTree(node, parentEl) {
            const dirs = Object.keys(node.children).sort();
            dirs.forEach(dName => {
                const dir = node.children[dName];
                const li = document.createElement('li');
                li.className = 'tree-node collapsed';
                li.innerHTML = `<div class="folder-title"><span class="arrow">â–¼</span> ğŸ“ ${dName}</div><ul></ul>`;
                li.querySelector('.folder-title').onclick = (e) => {
                    e.currentTarget.parentElement.classList.toggle('collapsed');
                };
                parentEl.appendChild(li);
                renderTree(dir, li.querySelector('ul'));
            });
            if(node.files) {
                node.files.sort((a,b)=>a.name.localeCompare(b.name)).forEach(f => {
                    const li = document.createElement('li');
                    li.innerHTML = `<div class="file-link" data-path="${f.path}">ğŸ“„ ${f.name}</div>`;
                    li.querySelector('.file-link').onclick = () => loadFile(f.path);
                    parentEl.appendChild(li);
                });
            }
        }

        async function loadFile(path) {
            STATE.currentPath = path;
            document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.file-link[data-path="${path}"]`);
            if(active) {
                active.classList.add('active');
                let p = active.parentElement;
                while(p && p.id !== 'file-tree-container') {
                    if(p.classList.contains('tree-node')) p.classList.remove('collapsed');
                    p = p.parentElement;
                }
            }
            
            document.getElementById('current-file-label').innerText = path;
            location.hash = path;

            try {
                const url = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/${CONFIG.branch}/${path}`;
                const res = await fetch(url);
                if(!res.ok) throw new Error('Network');
                let text = await res.text();
                
                // å»é™¤ YAML
                text = text.replace(/^---[\r\n]+([\s\S]*?)[\r\n]+---[\r\n]*/, '');
                
                STATE.markdown = text;
                document.getElementById('view-markdown').innerHTML = marked.parse(text);
                document.getElementById('view-raw').textContent = text;
                
                renderMathInElement(document.getElementById('view-markdown'), {
                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]
                });

                if(STATE.mode === 1) renderMindMap(text);
                else STATE.svg = null;

            } catch(e) {
                console.error(e);
            }
        }

        // ================= v2.1.3 æ ¸å¿ƒï¼šCompact Layout Engine =================
        
        function measureNodeSize(html) {
            const container = document.getElementById('measure-container');
            const div = document.createElement('div');
            div.className = 'node-content-div'; // ä½¿ç”¨ç›¸åŒçš„ class ç¢ºä¿æ¨£å¼ä¸€è‡´
            div.innerHTML = html;
            container.appendChild(div);
            const w = div.offsetWidth;
            const h = div.offsetHeight;
            container.removeChild(div);
            // å¢åŠ å®‰å…¨é‚Šè·
            return { width: Math.max(20, w) + 15, height: Math.max(20, h) + 5 };
        }

        function renderMindMap(markdown, isRedraw = false) {
            const container = document.getElementById('view-mindmap');
            
            if (!isRedraw) {
                container.innerHTML = '';
                if (!markdown) return;
                
                const rootData = parseMarkdownToTree(markdown);
                
                const measureAll = (node) => {
                    const size = measureNodeSize(node.data.html);
                    node.width = size.width;
                    node.height = size.height;
                    if(node.children) node.children.forEach(measureAll);
                };
                measureAll(rootData);
                
                STATE.rootData = rootData;
            } else {
                container.innerHTML = '';
            }

            const root = d3.hierarchy(STATE.rootData);
            
            // åˆå§‹æŠ˜ç–Š
            if(!isRedraw) {
                root.descendants().forEach(d => {
                    if (d.depth > 1) d._children = d.children;
                });
            }

            const svg = d3.select(container).append('svg')
                .attr('width', '100%').attr('height', '100%');
            
            const g = svg.append('g');
            STATE.svg = svg;
            STATE.g = g;

            const zoom = d3.zoom().scaleExtent([0.1, 5]).on('zoom', (e) => g.attr('transform', e.transform));
            STATE.zoom = zoom;
            svg.call(zoom).on('dblclick.zoom', null);

            update(root);
            if(!isRedraw) setTimeout(fitMindMap, 100);

            function update(source) {
                // *** ç·Šæ¹Šå‹ä½ˆå±€æ¼”ç®—æ³• (Compact Layout) ***
                // 1. è¨ˆç®—æ°´å¹³ä½ç½® (y) based on depth & parent width
                root.eachBefore(d => {
                    if (d.parent) {
                        d.y = d.parent.y + d.parent.data.width + 60; // 60px é€£ç·šé–“è·
                    } else {
                        d.y = 50;
                    }
                });

                // 2. è¨ˆç®—å‚ç›´ä½ç½® (x) using "Leaf Stacking"
                // é€™ç¨®æ–¹æ³•åªæœƒæ ¹æ“šç¯€é»é«˜åº¦å †ç–Šï¼Œæ¶ˆé™¤ç©ºç™½
                let currentY = 0;
                root.eachAfter(d => {
                    // å¦‚æœæœ‰è¢«æŠ˜ç–Šçš„å­ç¯€é»ï¼Œè¦–ç‚ºè‘‰å­
                    const children = d.children;
                    
                    if (!children || children.length === 0) {
                        // è‘‰å­ç¯€é»ï¼šç›´æ¥å †ç–Š
                        d.x = currentY;
                        currentY += d.data.height + 15; // 15px å‚ç›´é–“è·
                    } else {
                        // çˆ¶ç¯€é»ï¼šç½®ä¸­æ–¼å­ç¯€é»ä¹‹é–“
                        const firstChild = children[0];
                        const lastChild = children[children.length - 1];
                        d.x = (firstChild.x + lastChild.x) / 2;
                        
                        // é‚Šç•Œæª¢æŸ¥ï¼šå¦‚æœçˆ¶ç¯€é»å¾ˆé«˜ï¼Œå¯èƒ½æœƒèˆ‡ä¸‹ä¸€å€‹è‘‰å­é‡ç–Š
                        // ç°¡å–®è§£æ³•ï¼šæ›´æ–° currentY ç¢ºä¿ä¸‹ä¸€å€‹ç¯€é»ä¸æœƒè“‹åˆ°çˆ¶ç¯€é»åº•éƒ¨
                        // ä½†é€™å° Mindmap (é€šå¸¸çˆ¶ç¯€é»è¼ƒå°) ä¾†èªªè¼ƒå°‘è¦‹
                        // åš´è¬¹ä¸€é»å¯ä»¥å– max
                        if (d.x + d.data.height/2 + 10 > currentY) {
                            currentY = d.x + d.data.height/2 + 10;
                        }
                    }
                });

                // å°‡æ•´å€‹æ¨¹å‚ç›´ç½®ä¸­
                const totalHeight = currentY;
                const offset = -root.x + totalHeight / 2; 
                // ä½†ç‚ºäº†ç°¡å–®ï¼Œæˆ‘å€‘è®“ root åœ¨ç•«å¸ƒä¸­é–“
                
                // --- ç¹ªè£½ ---
                const nodes = root.descendants();
                const links = root.links();

                const node = g.selectAll('.mindmap-node')
                    .data(nodes, d => d.id || (d.id = Math.random()));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'mindmap-node')
                    .attr('transform', d => `translate(${source.y0||d.y}, ${source.x0||d.x})`)
                    .attr('opacity', 0);

                // ForeignObject (HTML Content)
                const fo = nodeEnter.append('foreignObject')
                    .attr('class', 'node-foreign-object')
                    .attr('width', d => d.data.width)
                    .attr('height', d => d.data.height)
                    .attr('x', 0)
                    .attr('y', d => -d.data.height + 5); 

                fo.append('xhtml:div')
                    .attr('class', 'node-content-div')
                    .html(d => d.data.html);

                // åº•ç·š
                nodeEnter.append('path')
                    .attr('d', d => `M 0 0 L ${d.data.width} 0`)
                    .attr('stroke', d => COLORS[d.depth % COLORS.length])
                    .attr('stroke-width', 2)
                    .attr('fill', 'none');

                // æŠ˜ç–Šéˆ•
                nodeEnter.append('circle')
                    .attr('class', 'mindmap-toggle')
                    .attr('cx', d => d.data.width)
                    .attr('cy', 0)
                    .attr('r', 6)
                    .attr('stroke', d => COLORS[d.depth % COLORS.length])
                    .on('click', (e, d) => {
                        e.stopPropagation();
                        if(d.children) { d._children = d.children; d.children = null; }
                        else { d.children = d._children; d._children = null; }
                        update(d);
                    });

                // Update
                const nodeUpdate = node.merge(nodeEnter).transition().duration(400)
                    .attr('transform', d => `translate(${d.y}, ${d.x})`)
                    .attr('opacity', 1);
                
                nodeUpdate.select('circle')
                    .style('fill', d => d._children ? COLORS[d.depth % COLORS.length] : 'var(--bg-color)')
                    .style('display', d => (d.children || d._children) ? 'inline' : 'none');

                // Exit
                node.exit().transition().duration(400)
                    .attr('transform', d => `translate(${source.y}, ${source.x})`)
                    .attr('opacity', 0)
                    .remove();

                // Links
                const link = g.selectAll('.mindmap-link')
                    .data(links, d => d.target.id);

                const linkEnter = link.enter().insert('path', 'g')
                    .attr('class', 'mindmap-link')
                    .attr('stroke', d => COLORS[d.target.depth % COLORS.length])
                    .attr('d', d => {
                        const o = {x: source.x0||d.source.x, y: source.y0||d.source.y, w: d.source.data.width};
                        return diagonal({x: o.x, y: o.y + o.w}, {x: o.x, y: o.y + o.w}); 
                    });

                link.merge(linkEnter).transition().duration(400)
                    .attr('d', d => {
                        const s = { x: d.source.x, y: d.source.y + d.source.data.width };
                        const t = { x: d.target.x, y: d.target.y };
                        return diagonal(s, t);
                    });

                link.exit().transition().duration(400).attr('opacity', 0).remove();

                nodes.forEach(d => { d.x0 = d.x; d.y0 = d.y; });
            }

            function diagonal(s, t) {
                const sx = s.y, sy = s.x;
                const tx = t.y, ty = t.x;
                return `M ${sx} ${sy} C ${(sx + tx) / 2} ${sy}, ${(sx + tx) / 2} ${ty}, ${tx} ${ty}`;
            }
        }

        function fitMindMap() {
            if(!STATE.g) return;
            const bounds = STATE.g.node().getBBox();
            if(bounds.width === 0 || bounds.height === 0) return;
            
            const parent = STATE.svg.node().parentElement;
            const fullW = parent.clientWidth;
            const fullH = parent.clientHeight;
            
            const scale = 0.9 / Math.max(bounds.width / fullW, bounds.height / fullH);
            const tx = fullW/2 - scale * (bounds.x + bounds.width/2);
            const ty = fullH/2 - scale * (bounds.y + bounds.height/2);

            STATE.svg.transition().duration(750).call(
                STATE.zoom.transform,
                d3.zoomIdentity.translate(tx, ty).scale(scale)
            );
        }

        // ================= è§£æå™¨ä¿®æ­£ï¼šæ”¯æ´æ®µè½èˆ‡æ¸…å–® =================
        function parseMarkdownToTree(md) {
            const tokens = marked.lexer(md);
            // ç§»é™¤æœ€å¤–å±¤ç„¡ç”¨ token
            const contentTokens = tokens.filter(t => t.type !== 'space' && t.type !== 'hr');
            
            const root = { data: { html: 'Root' }, children: [], depth: 0 };
            const stack = [root];

            contentTokens.forEach(token => {
                if (token.type === 'heading') {
                    const level = token.depth;
                    const html = marked.parseInline(token.text);
                    const node = { data: { html }, children: [], depth: level };

                    while (stack.length > 1 && stack[stack.length - 1].depth >= level) {
                        stack.pop();
                    }
                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                } 
                else if (token.type === 'list') {
                    const parent = stack[stack.length - 1];
                    processList(token, parent, parent.depth + 1);
                }
                else if (token.type === 'table') {
                    const parent = stack[stack.length - 1];
                    let tableHtml = marked.parser([token]);
                    parent.children.push({ data: { html: tableHtml }, children: [], depth: parent.depth + 1 });
                }
                // v2.1.3: è™•ç†æ®µè½ã€å¼•ç”¨ã€ç¨‹å¼ç¢¼ï¼Œå°‡å…¶ä½œç‚ºå­ç¯€é»
                else if (['paragraph', 'blockquote', 'code'].includes(token.type)) {
                    const parent = stack[stack.length - 1];
                    // ä½¿ç”¨ marked parser æ¸²æŸ“å®Œæ•´ HTML
                    let html = marked.parser([token]);
                    // ç§»é™¤å¤–å±¤ p æ¨™ç±¤ä»¥ç¯€çœç©ºé–“ (å¯é¸)
                    if(token.type === 'paragraph') html = html.replace(/^<p>|<\/p>\n?$/g, '');
                    
                    parent.children.push({ data: { html }, children: [], depth: parent.depth + 1 });
                }
            });

            // å„ªåŒ– Root é¡¯ç¤ºï¼šå¦‚æœåªæœ‰ä¸€å€‹ H1ï¼Œå°±ä»¥å®ƒç‚ºæ ¹
            return (root.children.length === 1 && root.children[0].depth === 1) 
                ? root.children[0] 
                : root;
        }

        function processList(listToken, parentNode, currentDepth) {
            listToken.items.forEach(item => {
                let itemHtml = '';
                const nestedLists = [];

                item.tokens.forEach(t => {
                    if (t.type === 'list') {
                        nestedLists.push(t);
                    } else {
                        // æ¸²æŸ“åˆ—è¡¨é …ç›®çš„å…§å®¹
                        itemHtml += marked.parser([t]);
                    }
                });
                
                // æ¸…ç† HTML
                itemHtml = itemHtml.replace(/^<p>|<\/p>\n?$/g, '');
                if(!itemHtml.trim()) itemHtml = 'List Item';

                const node = { data: { html: itemHtml }, children: [], depth: currentDepth };
                parentNode.children.push(node);

                nestedLists.forEach(nl => {
                    processList(nl, node, currentDepth + 1);
                });
            });
        }
