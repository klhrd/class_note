    <title>Markdown ç­†è¨˜ç€è¦½å™¨</title>
    <style>
        /* ä½¿ç”¨ CSS è®Šæ•¸ä¾†æ§åˆ¶å´é‚Šæ¬„å¯¬åº¦ */
        :root {
            --sidebar-width: 320px;
            --toggle-button-size: 30px;
        }

        /* åŸºç¤æ¨£å¼å’Œä½ˆå±€ */
        body {
            margin: 0;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;

        /* --- å´é‚Šæ¬„æ¨£å¼ (å¯æ»¾å‹•) --- */
        #sidebar {
            width: var(--sidebar-width);

        #sidebar-header {
            padding: 20px 25px;

        /* --- æ¨¹ç‹€æª¢è¦– (Tree View) æ¨£å¼ --- */
        .tree-node {

        .tree-node ul {

        .tree-node.collapsed > .tree-folder-title .icon {

        }

        .tree-node.collapsed > ul {
            display: none;

        .tree-file {
            display: block;

            white-space: nowrap;

        .tree-file:hover {
            background-color: #e0e7ff;

        }

        .tree-file.active {
            font-weight: bold;
            background-color: #1a73e8;

        }

        /* --- å´é‚Šæ¬„å¯¬åº¦èª¿æ•´å™¨ --- */
        #resizer {
            width: 5px;

            background: #f1f1f1;
            cursor: col-resize;
            transition: background-color 0.2s ease;

        #resizer:hover,
        #resizer.resizing {
            background: #1a73e8; /* æ‹–æ›³æ™‚é¡¯ç¤ºé«˜äº® */
        }
        
        /* å´é‚Šæ¬„æ”¶åˆæ™‚éš±è—èª¿æ•´å™¨ */
        body.sidebar-collapsed #resizer {
            display: none;
        }

        /* --- Markdown å®¹å™¨æ¨£å¼ --- */
        #markdown-view-container {
            flex-grow: 1;
            height: 100vh;
            overflow: hidden;
            position: relative;
            width: 0;
        }
        
        /* ç”¨æ–¼é¡¯ç¤ºæ¸²æŸ“å¾Œ HTML çš„å®¹å™¨ */
        #markdown-content {
            padding: 20px 40px 40px 40px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            width: 100%;

        /* --- å´é‚Šæ¬„é–‹é—œæŒ‰éˆ• --- */
        #sidebar-toggle {

        /* è¼‰å…¥å’ŒéŒ¯èª¤æç¤º */
        .status-message {
            position: absolute;

            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;

        }
        
        .sidebar-status {

            color: #777;
        }

             color: #D32F2F;
        }

    </style>

<body>
    <div id="sidebar">
        <h3 id="sidebar-header">ğŸ“‚ ç­†è¨˜æª”æ¡ˆåˆ—è¡¨</h3>
        <div id="file-tree-container">
            <!-- æª”æ¡ˆæ¨¹å°‡åœ¨é€™è£¡å‹•æ…‹ç”Ÿæˆ -->
            <div class="sidebar-status" id="sidebar-status">æ­£åœ¨è¼‰å…¥...</div>
        </div>
    </div>
    
    <div id="resizer"></div>

    <div id="markdown-view-container">
        <!-- æ–°å¢å´é‚Šæ¬„é–‹é—œæŒ‰éˆ• -->
        <button id="sidebar-toggle" title="æ”¶åˆ/å±•é–‹å´é‚Šæ¬„">â®</button>

        <!-- å°‡ svg æ›¿æ›ç‚º div å®¹å™¨ -->
        <div id="markdown-content" class="markdown-body"></div>
        
        <div id="content-status" class="status-message">è«‹å¾å·¦å´é¸æ“‡ä¸€å€‹ç­†è¨˜æª”æ¡ˆ</div>

    <!-- å¼•å…¥ marked.js ç”¨æ–¼æ¸²æŸ“ Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

    <script>
        // =================================================================
        //                 ğŸ”” GitHub è³‡è¨Š (è«‹ä¿®æ”¹é€™è£¡) ğŸ””
        // =================================================================
        const GITHUB_USERNAME = 'klhrd';      
        const REPO_NAME = 'class_note';       
        const BRANCH_NAME = 'main'; // æˆ–æ˜¯ 'master'
        // =================================================================
        
        const MARKDOWN_EXTENSION = '.md';
        
        const fileLinksMap = new Map();
        let activeLink = null;
        // ç§»é™¤ let mm;

        // ====== 1. Markdown æ¸²æŸ“æ ¸å¿ƒå‡½å¼ (å·²ä¿®æ”¹) ======
        async function renderMarkdown(filePath, sourceLink) {
            const contentStatus = document.getElementById('content-status');
            const contentEl = document.getElementById('markdown-content');
            
            // æ¸…ç©ºèˆŠå…§å®¹
            contentEl.innerHTML = ''; 
            contentStatus.textContent = `æ­£åœ¨è¼‰å…¥ ${filePath} çš„å…§å®¹...`;
            contentStatus.className = 'status-message'; 
            contentStatus.style.display = 'block';

            try {
                // æª¢æŸ¥ marked.js æ˜¯å¦å·²æº–å‚™å¥½
                if (typeof marked === 'undefined') {
                    throw new Error("Marked.js å‡½å¼åº«å°šæœªè¼‰å…¥å®Œæˆã€‚");
                }

                const rawFileUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH_NAME}/${filePath}`;
                
                const response = await fetch(rawFileUrl);
                if (!response.ok) {
                    throw new Error(`ç„¡æ³•è¼‰å…¥æª”æ¡ˆ (HTTP ${response.status})`);
                }
                const markdownContent = await response.text();
                                
                if (!markdownContent.trim()) {
                    // å¦‚æœæª”æ¡ˆç‚ºç©ºï¼Œé¡¯ç¤ºæç¤ºè€ŒééŒ¯èª¤
                    contentEl.innerHTML = '<em>é€™å€‹æª”æ¡ˆæ²’æœ‰å…§å®¹ã€‚</em>';
                } else {
                    // ä½¿ç”¨ marked.js å°‡ Markdown è½‰æ›ç‚º HTML
                    contentEl.innerHTML = marked.parse(markdownContent);
                }
                
                contentStatus.style.display = 'none';
                
                if (sourceLink) {
                    if (activeLink) {
                        activeLink.classList.remove('active');
                    }
                    sourceLink.classList.add('active');
                    activeLink = sourceLink;
                    
                    history.pushState({ path: filePath }, null, `#${filePath}`);
                }

            } catch (error) {
                console.error("Markdown æ¸²æŸ“éŒ¯èª¤:", error);
                contentStatus.textContent = `âŒ æ¸²æŸ“éŒ¯èª¤: ${error.message}`;
                contentStatus.className = 'status-message error';
            }
        }

        // ====== 2. æª”æ¡ˆæ¨¹è³‡æ–™è™•ç† (ç„¡è®Šæ›´) ======
        async function fetchFileTree() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/git/trees/${BRANCH_NAME}?recursive=1`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`ç„¡æ³•å¾ GitHub API å–å¾—æª”æ¡ˆæ¨¹ (HTTP ${response.status})`);
            }
            const data = await response.json();
            
            if (data.truncated) {
                console.warn("GitHub API å›æ‡‰è¢«æˆªæ–·ï¼Œæª”æ¡ˆåˆ—è¡¨å¯èƒ½ä¸å®Œæ•´ã€‚");
            }
            
            return data.tree
                .filter(item => item.type === 'blob' && item.path.endsWith(MARKDOWN_EXTENSION))
                .map(item => item.path);
        }

        function buildTree(paths) {
            const root = { name: 'root', type: 'tree', children: [] };

            paths.forEach(path => {
                const parts = path.split('/');
                let currentNode = root;

                parts.forEach((part, index) => {
                    let childNode = currentNode.children.find(n => n.name === part);
                    const isFile = index === parts.length - 1;

                    if (!childNode) {
                        if (isFile) {
                            childNode = { name: part, type: 'blob', path: path };
                            currentNode.children.push(childNode);
                        } else {
                            childNode = {
                                name: part,
                                type: 'tree',
                                path: parts.slice(0, index + 1).join('/'),
                                children: []
                            };
                            currentNode.children.push(childNode);
                        }
                    }
                    currentNode = childNode;
                });
            });
            
            const sortNodes = (nodes) => {
                nodes.sort((a, b) => {
                    if (a.type !== b.type) {
                        return a.type === 'tree' ? -1 : 1; 
                    }
                    return a.name.localeCompare(b.name, 'zh-TW'); 
                });
                nodes.forEach(node => {
                    if (node.type === 'tree') {
                        sortNodes(node.children);
                    }
                });
            };
            
            sortNodes(root.children);
            return root;
        }

        // ====== 3. æ¸²æŸ“å´é‚Šæ¬„ (Tree View) (ç„¡è®Šæ›´) ======
        function createTreeViewNode(node) {
            const li = document.createElement('li');
            li.className = 'tree-node';

            if (node.type === 'tree') {
                li.classList.add('collapsed'); 
                
                const title = document.createElement('div');
                title.className = 'tree-folder-title';
                title.innerHTML = `<span class="icon">â–¶</span> <span>${node.name}</span>`;
                
                title.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    li.classList.toggle('collapsed');
                });
                
                li.appendChild(title);

                const childrenUl = document.createElement('ul');
                node.children.forEach(child => {
                    childrenUl.appendChild(createTreeViewNode(child));
                });
                li.appendChild(childrenUl);

            } else if (node.type === 'blob') {
                li.classList.add('tree-file-node');
                
                const link = document.createElement('a');
                link.className = 'tree-file';
                link.href = `#${node.path}`;
                link.textContent = node.name; 
                link.dataset.path = node.path; 
                
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderMarkdown(node.path, link); // <-- å‘¼å«æ–°å‡½å¼
                });
                
                li.appendChild(link);
                fileLinksMap.set(node.path, link); 
            }
            return li;
        }

        function findAndSelectFile(path) {
            const link = fileLinksMap.get(path);
            if (!link) {
                return false;
            }

            renderMarkdown(path, link); // <-- å‘¼å«æ–°å‡½å¼
            
            let currentNode = link.parentElement; 
            while (currentNode && currentNode.id !== 'file-tree-container') {
                if (currentNode.tagName === 'LI' && currentNode.classList.contains('tree-node')) {
                    currentNode.classList.remove('collapsed'); 
                }
                currentNode = currentNode.parentElement;
            }
            
            link.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return true;
        }

        // ====== 4. åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼ (å·²ä¿®æ”¹) ======
        async function initializeApp() {
            const container = document.getElementById('file-tree-container');
            const statusEl = document.getElementById('sidebar-status');

            try {
                const paths = await fetchFileTree();
                
                if (paths.length === 0) {
                    throw new Error("å„²å­˜åº«ä¸­æ‰¾ä¸åˆ°ä»»ä½• .md æª”æ¡ˆã€‚");
                }
                
                const tree = buildTree(paths);
                statusEl.remove();
                
                const rootUl = document.createElement('ul');
                
                // --- æ–°å¢: å»ºç«‹ä¸€å€‹å¯æ”¶åˆçš„æ ¹ç¯€é» ---
                const repoNode = { name: REPO_NAME, type: 'tree', children: tree.children };
                const repoLi = createTreeViewNode(repoNode);
                
                // é è¨­å±•é–‹æ ¹ç¯€é»
                repoLi.classList.remove('collapsed');
                
                rootUl.appendChild(repoLi);
                container.appendChild(rootUl);
                // --- ä¿®æ”¹çµæŸ ---


                const hashPath = window.location.hash.substring(1);
                let loaded = false;
                
                if (hashPath) {
                    loaded = findAndSelectFile(hashPath);
                }
                if (!loaded) {
                    loaded = findAndSelectFile('README.md');
                }
                if (!loaded && fileLinksMap.size > 0) {
                    const firstFile = fileLinksMap.keys().next().value;
                    findAndSelectFile(firstFile);
                }

            } catch (error) {
                console.error("åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼éŒ¯èª¤:", error);
                statusEl.textContent = `âŒ è¼‰å…¥éŒ¯èª¤: ${error.message}`;
                statusEl.className = 'sidebar-status error';
            }
        }
        
        // ====== 5. è™•ç†ç€è¦½å™¨è¿”å›/å‰é€²æŒ‰éˆ• (ç„¡è®Šæ›´) ======
        window.addEventListener('popstate', (event) => {
            let path;
            if (event.state && event.state.path) {
                path = event.state.path;
            } else {
                path = window.location.hash.substring(1);
            }

            if (path) {
                findAndSelectFile(path);
            }
        });

        // ====== 6. è™•ç†å´é‚Šæ¬„å¯¬åº¦èª¿æ•´ (ç„¡è®Šæ›´) ======
        function setupResizer() {
            const resizer = document.getElementById('resizer');
            if (!resizer) return;

            const sidebar = document.getElementById('sidebar');
            const container = document.querySelector('body');

            let isResizing = false;

            const resize = (e) => {
                if (!isResizing) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let newWidth = clientX - container.offsetLeft;
                
                const minWidth = parseInt(getComputedStyle(sidebar).minWidth, 10);
                const maxWidth = parseInt(getComputedStyle(sidebar).maxWidth, 10);

                if (newWidth < minWidth) newWidth = minWidth;
                if (newWidth > maxWidth) newWidth = maxWidth;

                document.documentElement.style.setProperty('--sidebar-width', `${newWidth}px`);
            };

            const stopResize = () => {
                isResizing = false;
                resizer.classList.remove('resizing');
                window.removeEventListener('pointermove', resize);
                window.removeEventListener('pointerup', stopResize);
            };

            resizer.addEventListener('pointerdown', (e) => {
                isResizing = true;
                resizer.classList.add('resizing');
                e.preventDefault(); 
                window.addEventListener('pointermove', resize);
                window.addEventListener('pointerup', stopResize);
            });
        }

        // ====== 7. (æ–°å¢) è™•ç†å´é‚Šæ¬„é–‹é—œæŒ‰éˆ• ======
        function setupSidebarToggle() {
            const toggleBtn = document.getElementById('sidebar-toggle');
            if (!toggleBtn) return;

            toggleBtn.addEventListener('click', () => {
                const isCollapsed = document.body.classList.toggle('sidebar-collapsed');
                toggleBtn.textContent = isCollapsed ? 'â¯' : 'â®';
                toggleBtn.title = isCollapsed ? 'å±•é–‹å´é‚Šæ¬„' : 'æ”¶åˆå´é‚Šæ¬„';
            });
        }

        // 'load' äº‹ä»¶æœƒç­‰å¾…æ‰€æœ‰å¤–éƒ¨è³‡æº (åŒ…å« marked.js) éƒ½è¼‰å…¥å®Œæˆ
        window.addEventListener('load', () => {
            initializeApp();
            setupResizer(); 
            setupSidebarToggle(); // <-- æ–°å¢: è¨­å®šé–‹é—œæŒ‰éˆ•
        });
    </script>
