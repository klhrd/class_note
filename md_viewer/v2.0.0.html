        function parseMarkdownToTree(markdown, rootName) {
            const lines = markdown.split('\n');
            const root = { name: rootName, children: [], level: 0 };
            const stack = [root];

            lines.forEach(line => {
                const match = line.match(/^(#+)\s+(.*)/);
                if (match) {
                    const level = match[1].length;
                    const text = match[2].trim();
                    const node = { name: text, children: [], level: level };

                    // æ‰¾åˆ°æ­£ç¢ºçš„çˆ¶ç¯€é» (å †ç–Šé ‚å±¤ level å¿…é ˆ < ç•¶å‰ level)
                    while (stack.length > 1 && stack[stack.length - 1].level >= level) {
                        stack.pop();
                    }
                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                }
            });
            return root;
        }

        let mindmapZoom; // å„²å­˜ zoom è¡Œç‚ºä»¥ä¾¿å¤–éƒ¨å‘¼å«
        let mindmapSvgSelection;
        let mindmapGSelection;
        let highlightEnabled = true;

        // 2.2 ç¹ªè£½å‡½å¼
        function generateMindMap(markdownText, fileName) {
            const container = document.getElementById('mindmap-container');
            if(!container) return;
            container.innerHTML = ''; // æ¸…ç©º

            const data = parseMarkdownToTree(markdownText, fileName.split('/').pop());
            const width = container.clientWidth;
            const height = container.clientHeight;

            // è™•ç†ç¯€é»æŠ˜ç–Šç‹€æ…‹
            const root = d3.hierarchy(data);
            root.x0 = height / 2;
            root.y0 = 0;

            // åˆå§‹åŒ–ï¼šæŠ˜ç–Šéæ·±çš„ç¯€é» (Level > 3)
            root.descendants().forEach(d => {
                if (d.depth > 2) d._children = d.children; // _children å„²å­˜éš±è—çš„å­ç¯€é»
            });

            const svg = d3.select("#mindmap-container").append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .call(d3.zoom().on("zoom", (event) => {
                    g.attr("transform", event.transform);
                }))
                .on("dblclick.zoom", null); // ç¦ç”¨é›™æ“Šæ”¾å¤§
            
            mindmapSvgSelection = svg;
            
            // å„²å­˜ zoom è¡Œç‚º
            mindmapZoom = d3.zoom().on("zoom", (event) => {
               g.attr("transform", event.transform);
            });
            svg.call(mindmapZoom);

            const g = svg.append("g");
            mindmapGSelection = g;

            const tree = d3.tree().nodeSize([40, 200]); // [å‚ç›´é–“è·, æ°´å¹³é–“è·]

            let i = 0;
            const duration = 500;

            update(root);

            function update(source) {
                const treeData = tree(root);
                const nodes = treeData.descendants();
                const links = treeData.links();

                // èª¿æ•´æ°´å¹³ä½ç½®
                nodes.forEach(d => d.y = d.depth * 180);

                // --- ç¯€é»è™•ç† ---
                const node = g.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = ++i));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", d => `translate(${source.y0},${source.x0})`)
                    .on('click', click)
                    .on('mouseover', mouseover)
                    .on('mouseout', mouseout);

                nodeEnter.append('circle')
                    .attr('class', 'node-circle')
                    .attr('r', 1e-6)
                    .style("fill", d => d._children ? "#1a73e8" : "#fff"); // æœ‰å­ç¯€é»(æŠ˜ç–Šä¸­)å‰‡å¡«è‰²

                nodeEnter.append('text')
                    .attr("dy", ".35em")
                    .attr("x", d => d.children || d._children ? -13 : 13)
                    .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                    .text(d => d.data.name)
                    .style("font-size", d => Math.max(12, 18 - d.depth * 1.5) + "px") // å±¤ç´šè¶Šæ·±å­—è¶Šå°
                    .style("fill-opacity", 1e-6);

                const nodeUpdate = node.merge(nodeEnter).transition().duration(duration)
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                nodeUpdate.select('circle')
                    .attr('r', d => Math.max(4, 8 - d.depth)) // å±¤ç´šè¶Šæ·±é»è¶Šå°
                    .style("fill", d => d._children ? "var(--mindmap-node-circle-stroke)" : "var(--mindmap-node-circle)");

                nodeUpdate.select('text').style("fill-opacity", 1);

                const nodeExit = node.exit().transition().duration(duration)
                    .attr("transform", d => `translate(${source.y},${source.x})`)
                    .remove();

                nodeExit.select('circle').attr('r', 1e-6);
                nodeExit.select('text').style("fill-opacity", 1e-6);

                // --- é€£ç·šè™•ç† ---
                const link = g.selectAll('path.link')
                    .data(links, d => d.target.id);

                const linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', d => {
                        const o = {x: source.x0, y: source.y0};
                        return diagonal(o, o);
                    });

                const linkUpdate = link.merge(linkEnter).transition().duration(duration)
                    .attr('d', d => diagonal(d.source, d.target));

                link.exit().transition().duration(duration)
                    .attr('d', d => {
                        const o = {x: source.x, y: source.y};
                        return diagonal(o, o);
                    })
                    .remove();

                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            function diagonal(s, d) {
                return `M ${s.y} ${s.x}
                        C ${(s.y + d.y) / 2} ${s.x},
                          ${(s.y + d.y) / 2} ${d.x},
                          ${d.y} ${d.x}`;
            }

            function click(event, d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }

            function mouseover(event, d) {
                if(!highlightEnabled) return;
                // æ‰¾å‡ºè·¯å¾‘
                let currentNode = d;
                const pathNodes = new Set();
                const pathLinks = new Set();
                
                while(currentNode) {
                    pathNodes.add(currentNode.id);
                    if(currentNode.parent) {
                        // å°‹æ‰¾é€£çµ
                        const link = root.links().find(l => l.target.id === currentNode.id);
                        if(link) pathLinks.add(link);
                    }
                    currentNode = currentNode.parent;
                }

                g.selectAll(".node").classed("node--dimmed", true);
                g.selectAll(".link").classed("link--dimmed", true);

                g.selectAll(".node").filter(n => pathNodes.has(n.id))
                    .classed("node--dimmed", false)
                    .classed("node--highlight", true);
                
                g.selectAll(".link").filter(l => pathLinks.has(l))
                    .classed("link--dimmed", false)
                    .classed("link--highlight", true);
            }

            function mouseout(event, d) {
                if(!highlightEnabled) return;
                g.selectAll(".node")
                    .classed("node--dimmed", false)
                    .classed("node--highlight", false);
                g.selectAll(".link")
                    .classed("link--dimmed", false)
                    .classed("link--highlight", false);
            }
            
            // åˆå§‹è‡ªå‹•é©æ‡‰è¦–çª—
            setTimeout(() => fitToView(), 500);
        }

        // 2.3 å¿ƒæ™ºåœ–å·¥å…·åˆ—åŠŸèƒ½
        function fitToView() {
            if (!mindmapGSelection || !mindmapSvgSelection || !mindmapZoom) return;
            
            const bounds = mindmapGSelection.node().getBBox();
            const parent = mindmapSvgSelection.node().parentElement;
            const fullWidth = parent.clientWidth;
            const fullHeight = parent.clientHeight;
            const width = bounds.width;
            const height = bounds.height;
            const midX = bounds.x + width / 2;
            const midY = bounds.y + height / 2;

            if (width === 0 || height === 0) return; // é¿å…ç©ºåœ–éŒ¯èª¤

            const scale = 0.85 / Math.max(width / fullWidth, height / fullHeight);
            const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];

            mindmapSvgSelection.transition().duration(750)
                .call(mindmapZoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }

        function setupMindmapToolbar() {
            document.getElementById('btn-zoom-in').addEventListener('click', () => {
                if(mindmapSvgSelection) mindmapSvgSelection.transition().call(mindmapZoom.scaleBy, 1.3);
            });
            document.getElementById('btn-zoom-out').addEventListener('click', () => {
                if(mindmapSvgSelection) mindmapSvgSelection.transition().call(mindmapZoom.scaleBy, 0.7);
            });
            document.getElementById('btn-fit-view').addEventListener('click', fitToView);
            document.getElementById('btn-toggle-highlight').addEventListener('click', (e) => {
                highlightEnabled = !highlightEnabled;
                e.target.style.opacity = highlightEnabled ? '1' : '0.3';
            });
        }


        // ====== 3. æª”æ¡ˆæ¨¹èˆ‡åˆå§‹åŒ– (ä¿ç•™åŸé‚è¼¯) ======
        async function fetchFileTree() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/git/trees/${BRANCH_NAME}?recursive=1`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`ç„¡æ³•å¾ GitHub API å–å¾—æª”æ¡ˆæ¨¹`);
            const data = await response.json();
            return data.tree
                .filter(item => item.type === 'blob' && item.path.endsWith(MARKDOWN_EXTENSION) && !EXCLUDE_FILES.includes(item.path))
                .map(item => item.path);
        }

        function buildTree(paths) {
            const root = { name: 'root', type: 'tree', children: [] };
            paths.forEach(path => {
                const parts = path.split('/');
                let currentNode = root;
                parts.forEach((part, index) => {
                    let childNode = currentNode.children.find(n => n.name === part);
                    const isFile = index === parts.length - 1;
                    if (!childNode) {
                        childNode = isFile ? { name: part, type: 'blob', path: path } : { name: part, type: 'tree', path: parts.slice(0, index + 1).join('/'), children: [] };
                        currentNode.children.push(childNode);
                    }
                    currentNode = childNode;
                });
            });
            const sortNodes = (nodes) => {
                nodes.sort((a, b) => {
                    if (a.type !== b.type) return a.type === 'tree' ? -1 : 1; 
                    return a.name.localeCompare(b.name, 'zh-TW'); 
                });
                nodes.forEach(node => { if (node.type === 'tree') sortNodes(node.children); });
            };
            sortNodes(root.children);
            return root;
        }

        function createTreeViewNode(node) {
            const li = document.createElement('li');
            li.className = 'tree-node';
            if (node.type === 'tree') {
                li.classList.add('collapsed'); 
                const title = document.createElement('div');
                title.className = 'tree-folder-title';
                title.innerHTML = `<span class="icon">â–¶</span> <span>${node.name}</span>`;
                title.addEventListener('click', (e) => { e.stopPropagation(); li.classList.toggle('collapsed'); });
                li.appendChild(title);
                const childrenUl = document.createElement('ul');
                node.children.forEach(child => childrenUl.appendChild(createTreeViewNode(child)));
                li.appendChild(childrenUl);
            } else if (node.type === 'blob') {
                li.classList.add('tree-file-node');
                const link = document.createElement('a');
                link.className = 'tree-file';
                link.href = `#${node.path}`;
                link.textContent = node.name; 
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderMarkdown(node.path, link, false); 
                });
                li.appendChild(link);
                fileLinksMap.set(node.path, link); 
            }
            return li;
        }

        function findAndSelectFile(path, isInitialLoad = false) {
            const link = fileLinksMap.get(path);
            if (!link) return false;
            renderMarkdown(path, link, isInitialLoad); 
            let currentNode = link.parentElement; 
            while (currentNode && currentNode.id !== 'file-tree-container') {
                if (currentNode.tagName === 'LI' && currentNode.classList.contains('tree-node')) currentNode.classList.remove('collapsed'); 
                currentNode = currentNode.parentElement;
            }
            document.body.classList.remove('sidebar-collapsed');
            link.scrollIntoView({ behavior: 'smooth', block: 'center' });
            return true;
        }

        // ====== 4. è¨­å®šé¸å–®èˆ‡ UI æ§åˆ¶ ======
        function setupSettingsMenu() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const fontSlider = document.getElementById('font-slider');
            const fontInput = document.getElementById('font-input');
            const contentEl = document.getElementById('markdown-content');
            
            // v2.0.0: View Switcher
            const btnMarkdown = document.getElementById('btn-view-markdown');
            const btnMindmap = document.getElementById('btn-view-mindmap');
            const divMarkdown = document.getElementById('markdown-content');
            const divMindmap = document.getElementById('mindmap-container');

            // æ¨¡å¼åˆ‡æ›é‚è¼¯
            function switchView(view) {
                currentView = view;
                if (view === 'markdown') {
                    btnMarkdown.classList.add('active');
                    btnMindmap.classList.remove('active');
                    divMarkdown.classList.add('active');
                    divMindmap.classList.remove('active');
                } else {
                    btnMarkdown.classList.remove('active');
                    btnMindmap.classList.add('active');
                    divMarkdown.classList.remove('active');
                    divMindmap.classList.add('active');
                    // åˆ‡æ›éä¾†æ™‚ï¼Œç¢ºä¿å¿ƒæ™ºåœ–é©æ‡‰è¦–çª—
                    setTimeout(fitToView, 100);
                }
            }
            btnMarkdown.addEventListener('click', () => switchView('markdown'));
            btnMindmap.addEventListener('click', () => switchView('mindmap'));


            // æ·±è‰²æ¨¡å¼
            darkModeToggle.addEventListener('change', () => {
                const isDarkMode = darkModeToggle.checked;
                setDarkMode(isDarkMode);
                localStorage.setItem('darkMode', isDarkMode);
            });

            // å­—é«”å¤§å°
            function updateFontSize(newSize) {
                if (newSize && !isNaN(newSize)) {
                    currentFontSize = Math.max(10, Math.min(32, newSize));
                }
                contentEl.style.fontSize = `${currentFontSize}px`;
                fontSlider.value = currentFontSize;
                fontInput.value = currentFontSize;
                localStorage.setItem('fontSize', currentFontSize);
            }
            fontSlider.addEventListener('input', () => updateFontSize(parseInt(fontSlider.value, 10)));
            fontInput.addEventListener('change', () => updateFontSize(parseInt(fontInput.value, 10)));

            function setDarkMode(isDark) {
                const lightTheme = document.getElementById('light-theme');
                const darkTheme = document.getElementById('dark-theme');
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    lightTheme.disabled = true;
                    darkTheme.disabled = false;
                } else {
                    document.body.classList.remove('dark-mode');
                    lightTheme.disabled = false;
                    darkTheme.disabled = true;
                }
                darkModeToggle.checked = isDark;
            }

            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            setDarkMode(savedDarkMode);
            const savedFontSize = parseInt(localStorage.getItem('fontSize'), 10);
            updateFontSize(isNaN(savedFontSize) ? 16 : savedFontSize);
        }

        function setupResizer() {
            const resizer = document.getElementById('resizer');
            const sidebar = document.getElementById('sidebar');
            let isResizing = false;
            const resize = (e) => {
                if (!isResizing) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let newWidth = Math.max(200, Math.min(parseInt(getComputedStyle(document.body).width) * 0.8, clientX));
                document.documentElement.style.setProperty('--sidebar-width', `${newWidth}px`);
            };
            const stopResize = () => {
                isResizing = false;
                resizer.classList.remove('resizing');
                window.removeEventListener('pointermove', resize);
                window.removeEventListener('pointerup', stopResize);
            };
            resizer.addEventListener('pointerdown', (e) => {
                isResizing = true;
                resizer.classList.add('resizing');
                e.preventDefault();
                window.addEventListener('pointermove', resize);
                window.addEventListener('pointerup', stopResize);
            });
        }

        // å´é‚Šæ¬„é–‹é—œ
        document.getElementById('menu-toggle').addEventListener('click', () => {
             document.body.classList.toggle('sidebar-collapsed');
        });

        async function initializeApp() {
            const container = document.getElementById('file-tree-container');
            const statusEl = document.getElementById('sidebar-status');
            try {
                const paths = await fetchFileTree();
                if (paths.length === 0) throw new Error("å„²å­˜åº«ä¸­æ‰¾ä¸åˆ°ä»»ä½• .md æª”æ¡ˆã€‚");
                const tree = buildTree(paths);
                statusEl.remove();
                const rootUl = document.createElement('ul');
                const repoNode = { name: REPO_NAME, type: 'tree', children: tree.children };
                const repoLi = createTreeViewNode(repoNode);
                repoLi.classList.remove('collapsed');
                rootUl.appendChild(repoLi);
                container.appendChild(rootUl);

                const hashPath = decodeURIComponent(window.location.hash.substring(1));
                if (hashPath) {
                    if(!findAndSelectFile(hashPath, true)) document.body.classList.remove('sidebar-collapsed');
                } else if (fileLinksMap.size > 0) {
                    findAndSelectFile(fileLinksMap.keys().next().value, true);
                }
            } catch (error) {
                console.error("åˆå§‹åŒ–éŒ¯èª¤:", error);
                statusEl.textContent = `âŒ è¼‰å…¥éŒ¯èª¤: ${error.message}`;
                statusEl.className = 'sidebar-status error';
            }
        }
        
        window.addEventListener('popstate', (event) => {
            const path = event.state?.path || decodeURIComponent(window.location.hash.substring(1));
            if (path) findAndSelectFile(path, false);
        });

        window.addEventListener('load', () => {
            initializeApp();
            setupResizer();
            setupSettingsMenu();
            setupMindmapToolbar(); // v2.0.0
        });
    </script>
