    <script>
        // =========================================
        // è¨­å®šå€åŸŸ (è«‹ä¾éœ€æ±‚ä¿®æ”¹)
        // =========================================
        const GITHUB_USERNAME = 'klhrd';      
        const REPO_NAME = 'class_note';       
        const BRANCH_NAME = 'main';
        const EXCLUDE_FILES = ['README.md'];
        
        // =========================================
        // ç‹€æ…‹ç®¡ç†
        // =========================================
        const APP = {
            currentMode: 0, // 0: Markdown, 1: Mindmap, 2: Raw
            modes: [
                { id: 'view-markdown', name: 'é è¦½', icon: 'ğŸ“„' },
                { id: 'view-mindmap', name: 'å¿ƒæ™ºåœ–', icon: 'ğŸ§ ' },
                { id: 'view-raw', name: 'åŸå§‹ç¢¼', icon: 'ğŸ“' }
            ],
            currentFile: null,
            markdownText: '',
            fontSize: 16,
            zoom: null,      // D3 zoom object
            svg: null,       // D3 svg selection
            g: null,         // D3 g selection
            mindmapScale: 1
        };

        // =========================================
        // 1. åˆå§‹åŒ–èˆ‡äº‹ä»¶ç›£è½
        // =========================================
        window.addEventListener('load', () => {
            initSidebar();
            initToolbar();
            initSettings();
            fetchFileTree();
            
            // è™•ç† URL Hash
            const hash = decodeURIComponent(window.location.hash.substring(1));
            if(hash) loadFile(hash);
        });

        // æ¨¡å¼åˆ‡æ› (å¾ªç’°)
        document.getElementById('mode-cycle-btn').addEventListener('click', cycleMode);

        function cycleMode() {
            APP.currentMode = (APP.currentMode + 1) % 3;
            updateViewMode();
        }

        function updateViewMode() {
            // éš±è—æ‰€æœ‰è¦–åœ–
            document.querySelectorAll('.view-panel').forEach(el => el.classList.remove('active'));
            
            // é¡¯ç¤ºç•¶å‰è¦–åœ–
            const mode = APP.modes[APP.currentMode];
            document.getElementById(mode.id).classList.add('active');
            
            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            document.getElementById('mode-icon').textContent = mode.icon;
            document.getElementById('mode-text').textContent = mode.name + 'æ¨¡å¼';
            
            // æ›´æ–°å·¥å…·åˆ—æ¨™ç±¤
            document.getElementById('toolbar-label').textContent = mode.name;

            // å¦‚æœåˆ‡æ›åˆ°å¿ƒæ™ºåœ–ï¼Œé‡æ–°é©æ‡‰è¦–çª—
            if (APP.currentMode === 1 && APP.markdownText) {
                // å°å»¶é²ç¢ºä¿ DOM æ¸²æŸ“å®Œæˆ
                setTimeout(() => {
                    if(!document.querySelector('#view-mindmap svg')) {
                        renderMindMap(APP.markdownText);
                    } else {
                        fitMindMap();
                    }
                }, 50);
            }
        }

        // =========================================
        // 2. æª”æ¡ˆè¼‰å…¥ç³»çµ±
        // =========================================
        async function loadFile(path) {
            showStatus(`æ­£åœ¨è¼‰å…¥ ${path}...`);
            APP.currentFile = path;
            
            // æ›´æ–°å´é‚Šæ¬„é¸ä¸­ç‹€æ…‹
            document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
            const activeLink = document.querySelector(`.file-link[data-path="${path}"]`);
            if(activeLink) {
                activeLink.classList.add('active');
                // è‡ªå‹•å±•é–‹çˆ¶è³‡æ–™å¤¾
                let parent = activeLink.parentElement.parentElement; // ul
                while(parent && parent.id !== 'file-tree-container') {
                    if(parent.parentElement.classList.contains('tree-node')) {
                        parent.parentElement.classList.remove('collapsed');
                    }
                    parent = parent.parentElement;
                }
            }

            try {
                const url = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH_NAME}/${path}`;
                const res = await fetch(url);
                if(!res.ok) throw new Error('HTTP ' + res.status);
                
                const text = await res.text();
                APP.markdownText = text;

                // 1. æ¸²æŸ“ Markdown
                document.getElementById('view-markdown').innerHTML = marked.parse(text);
                renderMath(document.getElementById('view-markdown'));
                
                // 2. æ¸²æŸ“ Raw Code
                document.getElementById('view-raw').textContent = text;
                
                // 3. æ¸²æŸ“ Mindmap (å³ä½¿ç•¶å‰ä¸æ˜¯å¿ƒæ™ºåœ–æ¨¡å¼ä¹Ÿé å…ˆæº–å‚™ï¼Œæˆ–ç­‰åˆ°åˆ‡æ›æ™‚å†æ¸²æŸ“)
                // ç‚ºäº†æ•ˆèƒ½ï¼Œé€™è£¡æˆ‘å€‘æ¸…ç©ºèˆŠçš„ï¼Œç­‰ä½¿ç”¨è€…åˆ‡æ›éå»æˆ–å¦‚æœç•¶å‰æ˜¯å¿ƒæ™ºåœ–æ‰æ¸²æŸ“
                document.getElementById('view-mindmap').innerHTML = '';
                if(APP.currentMode === 1) renderMindMap(text);

                hideStatus();
                history.replaceState(null, null, '#' + path);

                // æ›´æ–°å­—é«”å¤§å°æ‡‰ç”¨
                applyFontSize();

            } catch (err) {
                showStatus('è¼‰å…¥å¤±æ•—: ' + err.message, true);
            }
        }

        // =========================================
        // 3. å¿ƒæ™ºåœ–å¼•æ“ (D3.js) - v2.1.0 å‡ç´šç‰ˆ
        // =========================================
        function renderMindMap(markdown) {
            const container = document.getElementById('view-mindmap');
            container.innerHTML = '';
            
            const width = container.clientWidth;
            const height = container.clientHeight;

            // --- æ­¥é©Ÿ A: è§£æ Markdown (å«å…§æ–‡) ---
            const data = parseMarkdownImproved(markdown);
            
            // --- æ­¥é©Ÿ B: è¨­å®š D3 ---
            const root = d3.hierarchy(data);
            
            // v2.1.0: åŠ å¤§é–“è· (NodeSize) é¿å…æ–‡å­—é‡ç–Š
            // [å‚ç›´é–“è·, æ°´å¹³é–“è·] -> å‚ç›´æ”¹ç‚º 50 (åŸ40)ï¼Œæ°´å¹³æ”¹ç‚º 280 (åŸ200)
            const treeLayout = d3.tree().nodeSize([60, 300]); 
            
            // åˆå§‹åŒ–æŠ˜ç–Š (Level 2 ä»¥ä¸ŠæŠ˜ç–Š)
            root.descendants().forEach((d) => {
                if (d.depth > 1) d._children = d.children;
            });

            const svg = d3.select("#view-mindmap").append("svg")
                .attr("width", "100%")
                .attr("height", "100%")
                .style("touch-action", "none"); // ç¦æ­¢ç€è¦½å™¨é è¨­è§¸æ§è¡Œç‚º

            const g = svg.append("g");
            APP.g = g;
            APP.svg = svg;

            // Zoom è¡Œç‚º
            const zoom = d3.zoom()
                .scaleExtent([0.1, 3])
                .on("zoom", (e) => g.attr("transform", e.transform));
            APP.zoom = zoom;
            svg.call(zoom).on("dblclick.zoom", null);

            // æ›´æ–°å‡½æ•¸
            function update(source) {
                const treeData = treeLayout(root);
                const nodes = treeData.descendants();
                const links = treeData.links();

                // ç¯€é»ç”Ÿæˆ
                const node = g.selectAll('g.node')
                    .data(nodes, d => d.id || (d.id = Math.random()));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'node')
                    .attr("transform", d => `translate(${source.y0 || 0},${source.x0 || 0})`)
                    .on('click', (e, d) => {
                        // é»æ“ŠæŠ˜ç–Š/å±•é–‹
                        if (d.children) {
                            d._children = d.children;
                            d.children = null;
                        } else {
                            d.children = d._children;
                            d._children = null;
                        }
                        update(d);
                    });

                nodeEnter.append('circle')
                    .attr('r', 6)
                    .style("fill", d => d._children ? "#555" : "#fff");

                // v2.1.0: æ”¯æ´å¤šè¡Œæ–‡å­—æˆ–é•·æ–‡å­—è™•ç†
                nodeEnter.append('text')
                    .attr("dy", ".35em")
                    .attr("x", d => d.children || d._children ? -13 : 13)
                    .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                    .text(d => d.data.name)
                    .style("font-size", d => Math.max(12, 16 - d.depth) + "px");

                // Transition
                const nodeUpdate = node.merge(nodeEnter).transition().duration(500)
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                nodeUpdate.select('circle')
                    .style("fill", d => d._children ? "var(--mm-node-stroke)" : "var(--mm-node-bg)");

                const nodeExit = node.exit().transition().duration(500)
                    .attr("transform", d => `translate(${source.y},${source.x})`)
                    .remove();

                // é€£ç·š
                const link = g.selectAll('path.link')
                    .data(links, d => d.target.id);

                const linkEnter = link.enter().insert('path', "g")
                    .attr("class", "link")
                    .attr('d', d => {
                        const o = {x: source.x0 || 0, y: source.y0 || 0};
                        return diagonal(o, o);
                    });

                link.merge(linkEnter).transition().duration(500)
                    .attr('d', d => diagonal(d.source, d.target));

                link.exit().transition().duration(500).remove();

                // è¨˜éŒ„èˆŠä½ç½®
                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // è²èŒ²æ›²ç·šè·¯å¾‘
            function diagonal(s, d) {
                return `M ${s.y} ${s.x}
                        C ${(s.y + d.y) / 2} ${s.x},
                          ${(s.y + d.y) / 2} ${d.x},
                          ${d.y} ${d.x}`;
            }

            // åˆæ¬¡æ¸²æŸ“
            root.x0 = height / 2;
            root.y0 = 0;
            update(root);
            
            // è‡ªå‹•é©æ‡‰
            setTimeout(fitMindMap, 500);
        }

        // v2.1.0: æ”¹é€²çš„ Markdown è§£æå™¨ (åŒ…å«å…§æ–‡)
        function parseMarkdownImproved(md) {
            const lines = md.split('\n');
            const root = { name: APP.currentFile || 'Root', children: [], level: 0 };
            const stack = [root];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) return;

                // åˆ¤æ–·æ˜¯å¦ç‚ºæ¨™é¡Œ
                const match = line.match(/^(#+)\s+(.*)/);
                
                if (match) {
                    const level = match[1].length;
                    const text = match[2];
                    const node = { name: text, children: [], level: level };

                    // å›æº¯å †ç–Š
                    while (stack.length > 1 && stack[stack.length - 1].level >= level) {
                        stack.pop();
                    }
                    // åŠ å…¥çˆ¶ç¯€é»
                    const parent = stack[stack.length - 1];
                    if(!parent.children) parent.children = [];
                    parent.children.push(node);
                    stack.push(node);
                } else {
                    // v2.1.0: é€™æ˜¯ã€Œå…§æ–‡ã€
                    // å°‡å…§æ–‡ä½œç‚ºç•¶å‰æ¨™é¡Œçš„ã€Œè‘‰å­ç¯€é»ã€
                    // é™åˆ¶é•·åº¦é¿å…å¿ƒæ™ºåœ–çˆ†ç‚¸
                    let text = trimmed;
                    if (text.length > 20) text = text.substring(0, 20) + '...';
                    
                    const parent = stack[stack.length - 1];
                    // åªæœ‰ç•¶ parent çœŸçš„æ˜¯ä¸€å€‹æ¨™é¡Œç¯€é»æ™‚æ‰åŠ 
                    if (parent) {
                        if(!parent.children) parent.children = [];
                        // ç‚ºäº†å€åˆ†ï¼Œçµ¦äºˆç‰¹æ®Šçš„ type æˆ–ç›´æ¥åŠ 
                        parent.children.push({ name: text, children: null, level: parent.level + 1 });
                    }
                }
            });
            return root;
        }

        function fitMindMap() {
            if (!APP.svg || !APP.g) return;
            const bounds = APP.g.node().getBBox();
            const parent = APP.svg.node().parentElement;
            const fullW = parent.clientWidth;
            const fullH = parent.clientHeight;
            
            if (bounds.width === 0) return;

            const scale = 0.9 / Math.max(bounds.width / fullW, bounds.height / fullH);
            const tx = fullW / 2 - scale * (bounds.x + bounds.width / 2);
            const ty = fullH / 2 - scale * (bounds.y + bounds.height / 2);

            APP.svg.transition().duration(750).call(
                APP.zoom.transform, 
                d3.zoomIdentity.translate(tx, ty).scale(scale)
            );
        }

        // =========================================

        function initToolbar() {
            // æ”¾å¤§ / å­—é«”åŠ å¤§

        function changeFontSize(delta) {
            APP.fontSize = Math.max(10, Math.min(32, APP.fontSize + delta));
            applyFontSize();

        function applyFontSize() {
            // æ‡‰ç”¨åˆ° Markdown å’Œ Raw è¦–åœ–
            document.getElementById('view-markdown').style.fontSize = APP.fontSize + 'px';
            document.getElementById('view-raw').style.fontSize = APP.fontSize + 'px';

        // 5. å´é‚Šæ¬„èˆ‡è¨­å®š

        function initSidebar() {
             // å´é‚Šæ¬„åˆ‡æ›

        function initSettings() {
            // æ·±è‰²æ¨¡å¼
            const toggle = document.getElementById('dark-mode-toggle');
            toggle.addEventListener('change', (e) => {
                if(e.target.checked) {
                    document.body.classList.add('dark-mode');
                    document.getElementById('light-css').disabled = true;
                    document.getElementById('dark-css').disabled = false;
                } else {
                    document.body.classList.remove('dark-mode');
                    document.getElementById('light-css').disabled = false;
                    document.getElementById('dark-css').disabled = true;
                }
                localStorage.setItem('dark-mode', e.target.checked);
            });
            
            // è®€å–è¨˜æ†¶
            if(localStorage.getItem('dark-mode') === 'true') {
                toggle.checked = true;
                toggle.dispatchEvent(new Event('change'));
            }
            const savedSize = parseInt(localStorage.getItem('fontSize'));
            if(savedSize) APP.fontSize = savedSize;
        }

        async function fetchFileTree() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/git/trees/${BRANCH_NAME}?recursive=1`;
                const res = await fetch(url);
                const data = await res.json();
                
                const files = data.tree.filter(i => i.type === 'blob' && i.path.endsWith('.md') && !EXCLUDE_FILES.includes(i.path));
                buildTreeUI(files);
            } catch (e) {
                document.getElementById('file-tree-container').innerHTML = `<div style="color:red; padding:20px;">åˆ—è¡¨è¼‰å…¥éŒ¯èª¤</div>`;
            }
        }

        function buildTreeUI(files) {
            const container = document.getElementById('file-tree-container');
            container.innerHTML = '<ul></ul>';
            const rootUl = container.querySelector('ul');

            // ç°¡å–®æ§‹å»ºæ¨¹çµæ§‹
            const root = { children: {} };
            files.forEach(f => {
                const parts = f.path.split('/');
                let curr = root;
                parts.forEach((p, i) => {
                    if (i === parts.length - 1) {
                        if(!curr.files) curr.files = [];
                        curr.files.push({ name: p, path: f.path });
                    } else {
                        if(!curr.children[p]) curr.children[p] = { children: {}, files: [], name: p };
                        curr = curr.children[p];
                    }
                });
            });

            function createNode(data, parentEl) {
                // è³‡æ–™å¤¾
                Object.values(data.children).forEach(dir => {
                    const li = document.createElement('li');
                    li.className = 'tree-node collapsed'; // é è¨­æŠ˜ç–Š
                    li.innerHTML = `
                        <div class="folder-title">
                            <span class="arrow">â–¼</span> ğŸ“ ${dir.name}
                        </div>
                        <ul></ul>
                    `;
                    li.querySelector('.folder-title').onclick = (e) => {
                        e.currentTarget.parentElement.classList.toggle('collapsed');
                    };
                    parentEl.appendChild(li);
                    createNode(dir, li.querySelector('ul'));
                });
                
                // æª”æ¡ˆ
                if(data.files) {
                    data.files.forEach(f => {
                        const li = document.createElement('li');
                        li.className = 'tree-node';
                        li.innerHTML = `<a class="file-link" data-path="${f.path}">ğŸ“„ ${f.name}</a>`;
                        li.querySelector('a').onclick = () => loadFile(f.path);
                        parentEl.appendChild(li);
                    });
                }
            }
            createNode(root, rootUl);
        }

        // è¼”åŠ©åŠŸèƒ½
        function renderMath(el) {
