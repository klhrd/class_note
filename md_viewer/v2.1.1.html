    <style>

            /* æ·ºè‰²æ¨¡å¼ */

            /* å¿ƒæ™ºåœ– */

        body.dark-mode {

        /* åŸºç¤è¨­å®š */
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);

        }

        /* --- å´é‚Šæ¬„ --- */
        #sidebar {
            width: var(--sidebar-width);
            min-width: 150px;
            max-width: 600px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);

        body.sidebar-closed #sidebar {

        /* --- èª¿æ•´å™¨ Resizer --- */
        #resizer {

        #resizer:hover, #resizer.resizing {

        /* --- ä¸»å…§å®¹å€ --- */
        #main-container {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        #header-bar {
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 10px;

        .icon-btn {

        /* View Panels */
        .view-panel {

        .view-panel.active { display: block; }

        /* å¿ƒæ™ºåœ–ç‰¹å®šæ¨£å¼ */
        #view-mindmap {
            padding: 0;

            background-color: var(--mm-bg);
            cursor: grab;
            touch-action: none; /* é˜²æ­¢æ‰‹æ©Ÿæ•´é æ»¾å‹• */
        }
        #view-mindmap:active { cursor: grabbing; }

        /* HTML Node inside SVG */
        .foreign-node {
            overflow: visible;
        }
        .node-content {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: transparent; /* é è¨­é€æ˜ */
            color: var(--mm-text);
            font-size: 14px;
            line-height: 1.4;
            /* è®“å…§å®¹ç·Šæ¹Š */

            white-space: normal;
        }
        /* è¡¨æ ¼æ¨£å¼ä¿®æ­£ */
        .node-content table {
            border-collapse: collapse;
            font-size: 12px;
            margin: 5px 0;
            background: var(--bg-color);
            color: var(--text-color);

        /* é€£çµç·š */

        }
        .mindmap-node circle {

        /* åº•éƒ¨å·¥å…·åˆ— */
        #floating-toolbar {
            position: absolute; bottom: 20px; right: 20px;
            background-color: var(--toolbar-bg);
            padding: 5px; border-radius: 20px;
            box-shadow: var(--toolbar-shadow);

        .tool-btn {

        }
        .tool-btn:hover { background-color: var(--accent-light); color: var(--accent-color); }

        /* æ¨¹ç‹€åˆ—è¡¨æ¨£å¼ */
        ul { list-style: none; padding-left: 15px; margin: 0; }
        #file-tree-container > ul { padding-left: 0; }
        .folder-title, .file-link {

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; vertical-align: middle; }
        .switch input { display: none; }
        .slider { position: absolute; top:0; left:0; right:0; bottom:0; background: #ccc; border-radius: 20px; transition: .4s; cursor: pointer; }
        .slider:before { position: absolute; content:""; height: 16px; width: 16px; left: 2px; bottom: 2px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* GitHub Markdown æ¨£å¼å¾®èª¿ */
        .markdown-body { color: var(--text-color) !important; font-family: inherit !important; }
        .markdown-body table { display: table; width: auto; } /* è®“è¡¨æ ¼ä¸è¦å¼·åˆ¶æ»¿å¯¬ */
    </style>

    <script>
        // ================= è¨­å®š =================
        const CONFIG = {
            user: 'klhrd',
            repo: 'class_note',
            branch: 'main',
            exclude: ['README.md']
        };

        // ================= ç‹€æ…‹ =================
        const STATE = {
            mode: 0, // 0:Markdown, 1:Mindmap, 2:Raw
            modes: [
                { id: 'view-markdown', name: 'é è¦½', icon: 'ğŸ“„' },
                { id: 'view-mindmap', name: 'å¿ƒæ™ºåœ–', icon: 'ğŸ§ ' },
                { id: 'view-raw', name: 'åŸå§‹ç¢¼', icon: 'ğŸ“' }
            ],
            files: {},
            currentPath: null,
            markdown: '',
            fontSize: 16,
            zoom: null,
            svg: null,
            g: null
        };

        // ================= åˆå§‹åŒ– =================
        window.onload = () => {
            initSidebar();
            initResizer();
            initToolbar();
            fetchFiles();
            
            // è®€å–è¨­å®š
            if(localStorage.getItem('dark') === '1') {
                document.getElementById('dark-mode-toggle').checked = true;
                toggleDark(true);
            }
            if(localStorage.getItem('fontSize')) {
                STATE.fontSize = parseInt(localStorage.getItem('fontSize'));
                applyFontSize();
            }

            // è™•ç† Hash
            const hash = decodeURIComponent(location.hash.slice(1));
            if(hash) loadFile(hash);
        };

        // ================= åŠŸèƒ½ï¼šå´é‚Šæ¬„ & Resizer =================
        function initSidebar() {
            const sb = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebar-toggle');
            
            toggle.onclick = () => document.body.classList.toggle('sidebar-closed');

            // æ·±è‰²æ¨¡å¼
            document.getElementById('dark-mode-toggle').onchange = (e) => {
                toggleDark(e.target.checked);
                localStorage.setItem('dark', e.target.checked ? '1' : '0');
            };
        }

        function toggleDark(isDark) {
            if(isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('light-css').disabled = true;
                document.getElementById('dark-css').disabled = false;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('light-css').disabled = false;
                document.getElementById('dark-css').disabled = true;
            }
        }

        function initResizer() {
            const resizer = document.getElementById('resizer');
            const sidebar = document.getElementById('sidebar');
            let isResizing = false;

            resizer.onmousedown = (e) => {
                isResizing = true;
                resizer.classList.add('resizing');
                sidebar.style.transition = 'none'; // æ‹–æ›³æ™‚ç§»é™¤éæ¸¡
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            };

            document.onmousemove = (e) => {
                if(!isResizing) return;
                let w = e.clientX;
                if(w < 150) w = 150;
                if(w > 600) w = 600;
                document.documentElement.style.setProperty('--sidebar-width', w + 'px');
            };

            document.onmouseup = () => {
                if(isResizing) {
                    isResizing = false;
                    resizer.classList.remove('resizing');
                    sidebar.style.transition = ''; // æ¢å¾©éæ¸¡
                    document.body.style.cursor = '';
                }
            };
        }

        // ================= åŠŸèƒ½ï¼šæ¨¡å¼åˆ‡æ› & å·¥å…·åˆ— =================
        function initToolbar() {
            const btn = document.getElementById('mode-btn');
            btn.onclick = () => {
                STATE.mode = (STATE.mode + 1) % 3;
                updateModeUI();
            };

            document.getElementById('btn-plus').onclick = () => adjustZoom(1);
            document.getElementById('btn-minus').onclick = () => adjustZoom(-1);
            document.getElementById('btn-fit').onclick = resetView;
        }

        function updateModeUI() {
            const m = STATE.modes[STATE.mode];
            
            // åˆ‡æ› Panel
            document.querySelectorAll('.view-panel').forEach(el => el.classList.remove('active'));
            document.getElementById(m.id).classList.add('active');

            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            document.getElementById('mode-icon').textContent = m.icon;
            document.getElementById('mode-text').textContent = m.name;
            document.getElementById('toolbar-mode-label').textContent = m.name;

            // ç‰¹æ®Šè™•ç†ï¼šå¿ƒæ™ºåœ–
            if(STATE.mode === 1) {
                if(!STATE.svg) renderMindMap(STATE.markdown); // åˆæ¬¡æ¸²æŸ“
                else setTimeout(fitMindMap, 100); // é‡æ–°é©æ‡‰
            }
        }

        function adjustZoom(dir) {
            if(STATE.mode === 1) {
                // D3 Zoom
                if(STATE.svg) {
                    STATE.svg.transition().call(STATE.zoom.scaleBy, dir > 0 ? 1.2 : 0.8);
                }
            } else {
                // å­—é«”å¤§å°
                STATE.fontSize += (dir * 2);
                if(STATE.fontSize < 10) STATE.fontSize = 10;
                if(STATE.fontSize > 32) STATE.fontSize = 32;
                applyFontSize();
            }
        }

        function resetView() {
            if(STATE.mode === 1) fitMindMap();
            else {
                STATE.fontSize = 16;
                applyFontSize();
            }
        }

        function applyFontSize() {
            document.getElementById('view-markdown').style.fontSize = STATE.fontSize + 'px';
            document.getElementById('view-raw').style.fontSize = STATE.fontSize + 'px';
            localStorage.setItem('fontSize', STATE.fontSize);
        }

        // ================= åŠŸèƒ½ï¼šæª”æ¡ˆè¼‰å…¥ =================
        async function fetchFiles() {
            const url = `https://api.github.com/repos/${CONFIG.user}/${CONFIG.repo}/git/trees/${CONFIG.branch}?recursive=1`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                const files = data.tree.filter(i => i.path.endsWith('.md') && !CONFIG.exclude.includes(i.path));
                buildSidebar(files);
            } catch(e) {
                document.getElementById('file-tree-container').innerText = 'è¼‰å…¥å¤±æ•—';
            }
        }

        function buildSidebar(files) {
            const root = { children: {} };
            files.forEach(f => {
                const parts = f.path.split('/');
                let curr = root;
                parts.forEach((p, i) => {
                    if(i === parts.length - 1) {
                        if(!curr.files) curr.files = [];
                        curr.files.push({ name: p.replace('.md',''), path: f.path });
                    } else {
                        if(!curr.children[p]) curr.children[p] = { children: {}, files: [], name: p };
                        curr = curr.children[p];
                    }
                });
            });

            const container = document.getElementById('file-tree-container');
            container.innerHTML = '<ul></ul>';
            renderTree(root, container.querySelector('ul'));
        }

        function renderTree(node, parentEl) {
            // è³‡æ–™å¤¾
            Object.values(node.children).forEach(dir => {
                const li = document.createElement('li');
                li.className = 'tree-node collapsed'; // é è¨­æŠ˜ç–Š
                li.innerHTML = `<div class="folder-title"><span class="arrow">â–¼</span> ğŸ“ ${dir.name}</div><ul></ul>`;
                li.querySelector('.folder-title').onclick = (e) => {
                    e.currentTarget.parentElement.classList.toggle('collapsed');
                };
                parentEl.appendChild(li);
                renderTree(dir, li.querySelector('ul'));
            });
            // æª”æ¡ˆ
            if(node.files) {
                node.files.forEach(f => {
                    const li = document.createElement('li');
                    li.innerHTML = `<div class="file-link" data-path="${f.path}">${f.name}</div>`;
                    li.querySelector('.file-link').onclick = () => loadFile(f.path);
                    parentEl.appendChild(li);
                });
            }
        }

        async function loadFile(path) {
            STATE.currentPath = path;
            document.querySelectorAll('.file-link').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`.file-link[data-path="${path}"]`);
            if(active) active.classList.add('active');
            
            document.getElementById('current-file-label').innerText = path;
            location.hash = path;

            const url = `https://raw.githubusercontent.com/${CONFIG.user}/${CONFIG.repo}/${CONFIG.branch}/${path}`;
            const res = await fetch(url);
            let text = await res.text();
            
            // ç§»é™¤ YAML Frontmatter
            text = text.replace(/^---\n[\s\S]*?\n---\n/, '');
            
            STATE.markdown = text;

            // æ¸²æŸ“
            document.getElementById('view-markdown').innerHTML = marked.parse(text);
            document.getElementById('view-raw').textContent = text;
            
            // KaTeX
            renderMathInElement(document.getElementById('view-markdown'), {
                delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]
            });

            // å¦‚æœåœ¨å¿ƒæ™ºåœ–æ¨¡å¼ï¼Œé‡ç¹ª
            if(STATE.mode === 1) renderMindMap(text);
            else STATE.svg = null; // æ¨™è¨˜ç‚ºéœ€è¦é‡ç¹ª
        }

        // ================= æ ¸å¿ƒï¼šå¿ƒæ™ºåœ–å¼•æ“ (v2.1.1 å‡ç´šç‰ˆ) =================
        function renderMindMap(markdown) {
            const container = document.getElementById('view-mindmap');
            container.innerHTML = '';
            
            // 1. è§£æ Markdown ç‚ºæ¨¹ç‹€çµæ§‹
            const rootData = parseMarkdownToTree(markdown);
            
            // 2. è¨­ç½® D3
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // è¨ˆç®—æ¨¹ç‹€ä½ˆå±€ (æ°´å¹³)
            const root = d3.hierarchy(rootData);
            
            // åˆæ­¥ä½ˆå±€ä»¥ç²å–å±¤ç´š
            const tree = d3.tree().nodeSize([30, 100]); // å‚ç›´é–“è·å£“ç¸®è‡³ 30
            
            const svg = d3.select(container).append('svg')
                .attr('width', '100%').attr('height', '100%');
            
            const g = svg.append('g');
            STATE.svg = svg;
            STATE.g = g;

            // Zoom
            const zoom = d3.zoom().scaleExtent([0.1, 4]).on('zoom', (e) => {
                g.attr('transform', e.transform);
            });
            STATE.zoom = zoom;
            svg.call(zoom).on('dblclick.zoom', null);

            // æ¸²æŸ“èˆ‡æ›´æ–°å‡½æ•¸
            update(root);
            setTimeout(fitMindMap, 100);

            function update(source) {
                const nodes = root.descendants();
                const links = root.links();

                // === é—œéµæ”¹é€²ï¼šå‹•æ…‹è¨ˆç®—æ°´å¹³ä½ç½® ===
                // æˆ‘å€‘ä¸ä½¿ç”¨ d3.tree çš„ y åº§æ¨™ï¼Œè€Œæ˜¯æ ¹æ“šè©²å±¤ç´š"æœ€å¤§å¯¬åº¦"æˆ–çˆ¶ç¯€é»å¯¬åº¦ç´¯åŠ 
                // é€™è£¡ç°¡åŒ–ç‚ºï¼šæ ¹æ“šå±¤ç´šæ·±åº¦ * (å›ºå®šå¯¬åº¦ + å…§å®¹å¯¬åº¦ä¼°ç®—)
                // æ›´å¥½çš„åšæ³•ï¼šForeignObject æ¸²æŸ“å¾Œå†æ¸¬é‡ï¼Œä½†ç‚ºæ±‚æ•ˆèƒ½ï¼Œæˆ‘å€‘ç”¨å­—æ•¸ä¼°ç®—
                
                nodes.forEach(d => {
                    // å‚ç›´ä½ç½® (x) ç”± d3.tree æ±ºå®šï¼Œæ°´å¹³ä½ç½® (y) æˆ‘å€‘è‡ªå·±ç®—
                    // ç‚ºäº†è®“ç·šæ¢æ¥åœ¨æ–‡å­—å¾Œé¢ï¼Œæˆ‘å€‘éœ€è¦çŸ¥é“æ¯å€‹ç¯€é»çš„å¯¬åº¦
                    // é€™è£¡å…ˆçµ¦ä¸€å€‹é è¨­ yï¼Œç¨å¾Œåœ¨æ¸²æŸ“æ™‚ä¿®æ­£
                    d.y = d.depth * 250; 
                });

                // æ‡‰ç”¨ D3 Tree Layout è¨ˆç®— x (å‚ç›´)
                tree(root);

                // --- ç¹ªè£½ç¯€é» (HTML ForeignObject) ---
                const node = g.selectAll('.mindmap-node')
                    .data(nodes, d => d.id || (d.id = Math.random()));

                const nodeEnter = node.enter().append('g')
                    .attr('class', 'mindmap-node')
                    .attr('transform', d => `translate(${source.y0||0}, ${source.x0||0})`); // åˆå§‹ä½ç½®

                // ç¯€é»å…§å®¹å®¹å™¨
                const fo = nodeEnter.append('foreignObject')
                    .attr('width', 400) // çµ¦è¶³å¤ å¯¬åº¦è®“ HTML è‡ªå‹•æ’é–‹ï¼Œç¨å¾Œä¿®æ­£
                    .attr('height', 1); // åˆå§‹é«˜åº¦
                
                // å…§å®¹ Div
                const div = fo.append('xhtml:div')
                    .attr('class', 'node-content')
                    .html(d => d.data.html); // æ’å…¥ HTML

                // å±•é–‹/æŠ˜ç–ŠæŒ‰éˆ• (åœ“é»)
                nodeEnter.append('circle')
                    .attr('r', 5)
                    .attr('cx', 0) // ç¨å¾Œç§»åˆ°æ–‡å­—å¾Œé¢
                    .attr('cy', 0)
                    .on('click', (e, d) => {
                        if(d.children) { d._children = d.children; d.children = null; }
                        else { d.children = d._children; d._children = null; }
                        update(d);
                    })
                    .style('opacity', d => d.children || d._children ? 1 : 0);

                // --- æ¸¬é‡ä¸¦ä¿®æ­£ä½ç½® ---
                // å¿…é ˆç­‰å¾… DOM æ¸²æŸ“å®Œæˆæ‰èƒ½æŠ“åˆ°æ­£ç¢ºå¯¬é«˜
                // é€™è£¡ä½¿ç”¨ trick: åœ¨ enter å¾Œç«‹å³éæ­·ä¿®æ­£
                g.selectAll('.node-content').each(function(d) {
                    const rect = this.getBoundingClientRect();
                    d.width = Math.min(rect.width, 400); // é™åˆ¶æœ€å¤§å¯¬
                    d.height = rect.height;
                    // æ›´æ–° foreignObject å°ºå¯¸
                    d3.select(this.parentNode)
                        .attr('width', d.width + 10) // ç•™é»ç·©è¡
                        .attr('height', d.height);
                    
                    // èª¿æ•´å…§å®¹å‚ç›´ç½®ä¸­ (ç›¸å°æ–¼ç¯€é»ä¸­å¿ƒ)
                    // d3.tree çš„ç¯€é»ä¸­å¿ƒæ˜¯ (y, x)ã€‚æˆ‘å€‘å¸Œæœ›æ–‡å­—å‚ç›´ç½®ä¸­æ–¼ x
                    d3.select(this.parentNode)
                        .attr('y', -d.height / 2);
                });

                // é‡æ–°è¨ˆç®—æ¯å€‹ç¯€é»çš„ Y åº§æ¨™ (æ°´å¹³å †ç–Š)
                // ç°¡å–®ç­–ç•¥ï¼šä¸‹ä¸€å±¤çš„ y = çˆ¶å±¤ y + çˆ¶å±¤å¯¬åº¦ + é–“è·
                // é€™éœ€è¦å…ˆåšä¸€æ¬¡éæ­·
                root.eachBefore(d => {
                    if (d.parent) {
                        d.y = d.parent.y + d.parent.width + 60; // 60px é–“è·
                    } else {
                        d.y = 50; // æ ¹ç¯€é»èµ·å§‹
                    }
                });

                // --- æ›´æ–°ç¯€é»ä½ç½® ---
                const nodeUpdate = node.merge(nodeEnter).transition().duration(400)
                    .attr('transform', d => `translate(${d.y}, ${d.x})`);
                
                // æ›´æ–°æŒ‰éˆ•ä½ç½®åˆ°æ–‡å­—å³å´
                nodeUpdate.select('circle')
                    .attr('cx', d => d.width + 10)
                    .style('opacity', d => d.children || d._children ? 1 : 0);

                node.exit().remove();

                // --- ç¹ªè£½é€£ç·š ---
                const link = g.selectAll('.mindmap-link')
                    .data(links, d => d.target.id);

                // ç·šæ¢å¾ï¼šçˆ¶ç¯€é»å³å´ -> å­ç¯€é»å·¦å´
                const linkEnter = link.enter().insert('path', 'g')
                    .attr('class', 'mindmap-link')
                    .attr('d', d => {
                        const o = {x: source.x0||0, y: source.y0||0, w:0};
                        return diagonal(o, o);
                    });

                link.merge(linkEnter).transition().duration(400)
                    .attr('d', d => diagonal(d.source, d.target));
                
                link.exit().remove();

                // è¨˜éŒ„èˆŠä½ç½®
                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // è‡ªå®šç¾©æ›²ç·šï¼šå¾ Source å³å´é€£åˆ° Target å·¦å´
            function diagonal(s, d) {
                const sX = s.x;
                const sY = s.y + (s.width || 0) + 10; // çˆ¶ç¯€é»å³é‚Šç·£ (åŒ…å«æŒ‰éˆ•ç©ºé–“)
                const dX = d.x;
                const dY = d.y; // å­ç¯€é»å·¦é‚Šç·£

                // è²èŒ²æ›²ç·š
                return `M ${sY} ${sX}
                        C ${(sY + dY) / 2} ${sX},
                          ${(sY + dY) / 2} ${dX},
                          ${dY} ${dX}`;
            }
        }

        function fitMindMap() {
            if(!STATE.g) return;
            const bounds = STATE.g.node().getBBox();
            if(bounds.width === 0) return;
            
            const parent = STATE.svg.node().parentElement;
            const fullW = parent.clientWidth;
            const fullH = parent.clientHeight;
            
            const scale = 0.9 / Math.max(bounds.width / fullW, bounds.height / fullH);
            const tx = fullW/2 - scale * (bounds.x + bounds.width/2);
            const ty = fullH/2 - scale * (bounds.y + bounds.height/2);

            STATE.svg.transition().duration(750).call(
                STATE.zoom.transform,
                d3.zoomIdentity.translate(tx, ty).scale(scale)
            );
        }

        // ================= è§£æå™¨ï¼šMarkdown -> Tree (æ”¯æ´ Marked AST) =================
        function parseMarkdownToTree(md) {
            // ä½¿ç”¨ Marked Lexer ç²å– AST
            const tokens = marked.lexer(md);
            const root = { data: { html: 'Root' }, children: [], depth: 0 };
            
            // å †ç–Šè¿½è¹¤æ¨™é¡Œå±¤ç´š
            const stack = [root]; 
            
            // éæ­· Tokens
            tokens.forEach(token => {
                if (token.type === 'heading') {
                    const level = token.depth;
                    const html = marked.parseInline(token.text); // è§£ææ¨™é¡Œå…§çš„æ¨£å¼
                    const node = { data: { html }, children: [], depth: level };

                    // æ‰¾åˆ°æ­£ç¢ºçš„çˆ¶å±¤ç´š (Heading Level)
                    // å †ç–Š index 0 æ˜¯ Root (level 0). 
                    // H1 (level 1) æ‡‰è©²åœ¨ stack[0] ä¸‹.
                    // å¦‚æœç•¶å‰ stack æœ€å¾Œä¸€å€‹å…ƒç´ çš„ level >= ç•¶å‰ levelï¼Œå‰‡ pop
                    while (stack.length > 1 && stack[stack.length - 1].depth >= level) {
                        stack.pop();
                    }
                    stack[stack.length - 1].children.push(node);
                    stack.push(node);
                } 
                else if (token.type === 'list') {
                    // è™•ç†æ¸…å–® (éè¿´)
                    const parent = stack[stack.length - 1];
                    processList(token, parent);
                }
                else if (token.type === 'table') {
                    // è¡¨æ ¼ -> ç›´æ¥è½‰ HTML æ”¾å…¥çˆ¶ç¯€é»
                    const parent = stack[stack.length - 1];
                    // ä½¿ç”¨ marked parser æ¸²æŸ“æ•´å€‹è¡¨æ ¼
                    // ç”±æ–¼ marked.parser é æœŸå®Œæ•´ tokensï¼Œæˆ‘å€‘ç¨å¾® hack ä¸€ä¸‹
                    const tableHtml = marked.parser([token]); 
                    // å‰µå»ºä¸€å€‹"å…§å®¹ç¯€é»"
                    parent.children.push({ data: { html: tableHtml }, children: [] });
                }
            });
            
            return root.children.length > 0 ? root.children[0] : root; // é€šå¸¸ç¬¬ä¸€å€‹ H1 æ˜¯æ ¹
        }

        function processList(listToken, parentNode) {
            listToken.items.forEach(item => {
                // å–å¾—æ¸…å–®é …ç›®çš„ç¬¬ä¸€è¡Œæ–‡å­— (ç§»é™¤å­æ¸…å–®æ¨™è¨˜)
                // item.tokens åŒ…å« 'text' å’Œå¯èƒ½çš„å·¢ç‹€ 'list'
                
                // 1. æ‰¾å‡ºç´”æ–‡å­—å…§å®¹
                let textTokens = item.tokens.filter(t => t.type !== 'list');
                let html = marked.parser(textTokens); // æ¸²æŸ“ç‚º HTML
                
                // ç§»é™¤å¤–å±¤ <p> (å¦‚æœæœ‰çš„è©±)
                html = html.replace(/^<p>|<\/p>\n?$/g, '');

                const node = { data: { html }, children: [] };
                parentNode.children.push(node);

                // 2. è™•ç†å·¢ç‹€æ¸…å–®
                const nestedList = item.tokens.find(t => t.type === 'list');
                if (nestedList) {
                    processList(nestedList, node);
                }
            });
        }
